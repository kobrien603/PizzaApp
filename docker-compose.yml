version: '3.4'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=pizza
      - MYSQL_ROOT_PASSWORD=test123
    ports:
      - '3306:3306'
  pizzaapp:
    depends_on:
      - db
    image: ${DOCKER_REGISTRY-}pizzaapp
    build:
      context: .
      dockerfile: PizzaApp.Web/Dockerfile